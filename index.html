<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactos</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="nav-wrapper navbar-fixed">
          <a class="brand-logo">Contactos</a>
          <ul class="right">
            <li><a href="#nuevoContacto" class="btn-floating btn waves-effect waves-light red"><i class="material-icons">add</i></a></li>
          </ul>
        </div>
      </nav>
      <nav class="container">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </header>
<!-- modal para agregar contacto -->
    <section>
      <div id="nuevoContacto" class="modal">
        <div class="modal-content">
          <h4>Nuevo contacto</h4>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat"><i class="material-icons">close</i></a>
          <div class="row">
            <form id="nuevoContacto" class="col s12">
              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="nombre" type="text" class="validate">
                  <label for="nombre">Nombre</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="apellido" type="text" class="validate">
                  <label for="apellido">Apellido</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">phone</i>
                  <input id="telefono" type="tel" class="validate">
                  <label for="telefono">Tel√©fono</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="agregar" class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </section>
<!-- contactos impresos -->
    <section id="agenda" class="container"></section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
